<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>A calculator project</h1>
    <div class="calculatorDiv">
        <div class="displayInput"></div>
        <div class="numbersDiv">
            <div class="numbersGrid"></div>
            <div class="zeroCell cell", id="0">0</div>
        </div>
        <div class="operators"></div>
        <div class="equalsAndClear">
            <div class="cell equals"> = </div>
            <div class="cell clear">Clear</div>
        </div>
    </div>
    <button class="clearButton"></button>
    <script src="index.js"></script>
</body>
</html>
